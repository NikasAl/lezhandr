name: lezhandr
description: MindVector Mobile Client - Track your problem-solving progress with AI assistance

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.1.0

  # HTTP Client
  dio: ^5.4.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2  # Fallback for Linux

  # Camera & Images
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7
  cached_network_image: ^3.3.1

  # Path & Files
  path_provider: ^2.1.2
  path: ^1.8.3

  # Permissions
  permission_handler: ^11.3.0

  # JSON
  json_annotation: ^4.8.1

  # Utils
  uuid: ^4.3.1
  crypto: ^3.0.3
  intl: ^0.20.2
  device_info_plus: ^9.1.1

  # URL Launcher
  url_launcher: ^6.2.3

  # Markdown
  flutter_markdown: ^0.6.19

  # Math formulas (LaTeX rendering)
  flutter_math_fork: ^0.7.2

  # Charts
  fl_chart: ^0.66.0

  # Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

